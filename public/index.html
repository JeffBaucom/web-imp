        <!--[if lt IE 8]>

        <!-- Add your site or application content here -->
        <p>Welcome to Web IMP</p>
        <canvas id="canvas" height="500" width="500"></canvas>
        <div class="toolbar">
        <input id="fileInput" type="file"></input>
        <button id="upload">Upload</button>
        <button id="sepia">Sepia</button>
        <button id="clear">Reset</button>
        <button id="save">Save Pixels</button>
        <button>Custom Color Controls</button>
        <div class="slider-panel">
            <div class="slider">
                <h2>Red</h2>
                <input id="red" type="range" value="0" min="0" max="100" step="1"></input>
            </div>
                <div class="slider">
                <h2>Green</h2>
            <input id="green" type="range"  value="0" min="0" max="100" step="1"></input>
            </div>
            <div class="slider">
                <h2>Blue</h2>
                <input id="blue" type="range"  value="0" min="0" max="100" step="1"></input>
            </div>
            <div>
        </div>
        <div class="slider-panel">
            <div class="slider">
                <input id="brightness" type="range" value="0" min="-100" max="100" step="1"></input>
            </div>
            <div class="slider">
                <input id="contrast" type="range" value="0" min="-255" max="255" step="0.1"></input>
            </div>
        </div>
        <button id="apply">Apply B/C</button>

        <input type="text" id="code"></input>
        <button id="run">Run</button>
